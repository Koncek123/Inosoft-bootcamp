<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Calculator Inosoft</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="custom-syle.css">
    <meta name="author" content="Adi Muhamad Fajar">
    <meta name="description" content="Kalkulator">
</head>

<body class="d-flex">

    <div class="calculator">
        <div class="calculator-screen d-flex">
            <input type="text" id="display" disabled>
        </div>
        <div class="calculator-keys d-grid gap-1 mt-1">
            <button class="operator" onclick="clearDisplay()">AC</button>
            <button class="operator" onclick="toggleSign()">+/-</button>
            <button class="operator" onclick="append('%')">%</button>
            <button class="operator" onclick="append('/')">&#247;</button>
            <button onclick="append('7')">7</button>
            <button onclick="append('8')">8</button>
            <button onclick="append('9')">9</button>
            <button class="operator" onclick="append('*')">&#215;</button>
            <button onclick="append('4')">4</button>
            <button onclick="append('5')">5</button>
            <button onclick="append('6')">6</button>
            <button class="operator" onclick="append('-')">-</button>
            <button onclick="append('1')">1</button>
            <button onclick="append('2')">2</button>
            <button onclick="append('3')">3</button>
            <button class="operator" onclick="append('+')">+</button>
            <button class="operator" onclick="clearEntry()">C</button>
            <button class="double" onclick="append('0')">0</button>
            <button onclick="append('.')">.</button>
            <button class="equals" onclick="calculate()">=</button>

        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
